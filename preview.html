<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/pintsize.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body style="background-color: #f5f5f5">
  <div id="bottombar" style="top:0;height:60px;width:100%;position:fixed; box-shadow: 0 0 30px rgba(7, 51, 84, 0.17);padding-bottom:0; background-color:#fff; border:0.5px">
    <a href="editor.html" style="text-decoration:none; top:20px;position:relative;left:30px; a:hover{color:#ddd;} color:#000 !important;"><img src="icons/back.svg" width="20px" height="20px"></a>
  <div style="top:15px;position:fixed; right:25px;" id="download"><img src="icons/download.svg" width="25px" height="25px"class="close" ></div>
  </div>
  <div class="ui basic modal">
  <div class="ui icon header">
    <i class="archive icon"></i>
    Archive Old Messages
  </div>
  <div class="content">
    <p>Your inbox is getting full, would you like us to enable automatic archiving of old messages?</p>
  </div>
  <div class="actions">
    <div class="ui red basic cancel inverted button">
      <i class="remove icon"></i>
      No
    </div>
    <div class="ui green ok inverted button">
      <i class="checkmark icon"></i>
      Yes
    </div>
  </div>
</div>
  <script>
  $('#download').click(function(){
  $('.ui.basic.modal').modal('show');
});
</script>
</body>
</html>
