<!DOCTYPE html>
<html>
<head><!-SCRIPTS>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pintsize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>
    <link href="css/material-click.css" rel="stylesheet" type="text/css">
    <script src="js/material-click.js"></script>
</head>
<body style="background-color: #f5f5f5"><!-BODY>
<div id="template">
  <!-TEMPLATE>
<div id="sidebar" style="background-color:#fff; width:250px;right:0; position:fixed; height:100%;box-shadow: 0 0 30px rgba(7, 51, 84, 0.17);">
    <h3 style="right:60px;left:40px;position:relative;color:#000;top:20px;">Recent Templates</h3>
    <div class="ui transparent inverted icon input" style="top:70px; right:30px; position:fixed;">
    <input type="text" placeholder="Search templates">
    <i class="search icon"></i>
  </div>
</div>
<!-CENTER CONTENT>
<center><div style="top:200px;position:fixed;left:450px;">
<h3 style="postion:relative; color:#000">Would you like to add a template?</h3><br>
<div class="ui massive icon button box ripple-effect" style="position:relative;" id="add" data-content="Add users to your feed" width="60px" height="60px">
  <i class="add icon"></i>
</div></div></center>
<!-MODAL-TEMPLATE-NAME-QUERY>
<div class="ui modal">
  <i class="close icon"></i>
  <div class="header" color="gray">
    What would you like to name the template?<br><br>
 <div class="ui transparent input">
  <input type="text" placeholder="Name....">
</div>
  </div>
  <div class="actions">
    <div class="ui #5b6378 deny button">
      Cancel
    </div>
    <div class="ui positive right labeled icon button" id="addname">
      Name it!
      <i class="checkmark icon"></i>
    </div>
  </div>
</div>
<!-MODAL-SHOW-SCRIPT>
<script>
$('#add').click(function(){
  setTimeout(function(){$('.ui.modal').modal('show');},300);
});
</script>
</div>
<!-SESSION-QUERY-PAGE>
<div id="session" style="visibility:hidden;">
  <!-SIDEBAR>
  <div class="box ripple-effect"></div>
<div id="sidebar" style="background-color:#fff; width:250px;right:0; position:fixed; height:100%;box-shadow: 0 0 30px rgba(7, 51, 84, 0.17);">
<h3 style="right:60px;left:40px;position:relative;color:#000;;top:20px;">Preview Pane</h3>
<!-ICON-SECTIONS>
<div id="sections1" style="position:fixed;top:100px;left:300px;" align-items="center">
<div>
<img src="icons/layout1.svg" style="width:100px;height:100px; position:relative;" data-attribute="1" draggable="true"><br>
<center><button class="ui circular mini icon button" id="i"><i class="add icon"></i></button></center>
</div><br>
<div>
<img src="icons/layout2.svg"style="width:100px;height:100px;position:relative;draggable=true;" data-attribute="2"><br>
<center><button class="ui circular icon mini button" id="hi"><i class="add icon"></i></button></center>
</div><br>
<div>
<img src="icons/layout3.svg"style="width:100px;height:100px;position:relative;" data-attribute="3" draggable="true"><br>
<center><button class="ui circular icon mini button"><i class="add icon"></i></button></center>
</div><br>
</div><span>
<div id="sections2" style="position:fixed;top:100px;left:450px;">
<div>
<img src="icons/layout4.svg"style="width:100px;height:100px;position:relative;"data-attribute="4" draggable="true"><br>
<center><button class="ui circular icon mini button" id="hic"><i class="add icon"></i></button></center>
</div><br>
<div>
<img src="icons/layout5.svg"style="width:100px;height:100px;position:relative;" data-attribute="5"draggable="true"><br>
<center><button class="ui circular icon mini button" id="hcci"><i class="add icon"></i></button></center>
</div><br>
<div>
<img src="icons/layout6.svg"style="width:100px;height:100px;position:relative;" data-attribute="6"draggable="true"><br>
<center><button class="ui circular icon mini button" id="i"><i class="add icon"></i></button></center>
</div><br>
</div>
<div id="sections3" style="position:fixed;top:100px;left:600px;" data-attribute="7" draggable="true">
<div>
<img src="icons/layout7.svg"style="width:100px;height:100px;position:relative;"><br>
<center><button class="ui circular icon mini button" id="hic"><i class="add icon"></i></button></center>
</div><br>
<div>
<img src="icons/layout8.svg"style="width:100px;height:100px;position:relative;" data-attribute="8" draggable="true"><br>
<center><button class="ui circular icon mini button" id="hcci"><i class="add icon"></i></button></center>
</div><br>
</div>
<!-ACTION-BUTTONS>
<div class="ui buttons" style="bottom:20px;right:10px;position:fixed;">
    <div class="ui button box ripple-effect">Clear all</div>
    <div class="or"></div>
    <a class="ui positive button box ripple-effect" id="addcontents"  href="editor.html">Add Contents</a>
  </div>
  </div>
</div>
<!-MODAL-HIDE-SCRIPT>
<script>
$('#addname').click(function(){
  $('.ui.modal').modal('hide')
  document.getElementById('template').innerHTML = document.getElementById('session').innerHTML;
  });
</script>
</body>
</html>
